 {% extends 'base.html' %} {% load static from staticfiles %} {% load bootstrap_tags %} {% block content %} 
 
 
{% for item in cart_items %}
<div class="">

    <div class="">
        <h3>{{ item.bug.name }}</h3>
        <p>{{ item.bug.description }}</p>
        <p>

            <form class="" method="post" action="{% url 'adjust_cart' item.id %}">
                {% csrf_token %}
                <div class="">
                    <div class="">
                        <div class="">Adjust Pledge</div>
                        <input name="pledge" type="number" min="0" max="999" class="form-control">
                        <div class="">{{item.pledge}}</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Amend</button>
            </form>
        </p>
    </div>
</div>
{% endfor %}
<p>Total</p>
<p>{{ total }}</p>
<a href="{% url 'checkout' %}" class="btn btn-success" role="button">Checkout</a> {% endblock %}
