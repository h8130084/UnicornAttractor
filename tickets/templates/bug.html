{% extends 'base.html' %} 
{% load bootstrap_tags %} 
{% block page_title %}Bugs and Features Page{% endblock %} 
{% block page_heading %}Bugs and Features{% endblock %} 

{% block content %} 

{% for bug in bugs %}

<a href="{% url 'bugDetails' pk=bug.id %}">
    <div class=""> {{ bug.name }} </div>
    <p class="bug-description">{{ bug.description }}</p>
</a>

{% endfor %}

<a href="{% url 'addBug' %}"><button>Button</button></a> 

{% endblock %}
