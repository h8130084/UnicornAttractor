{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Login Page{% endblock %}
{% block page_heading %}Home{% endblock %}

{% block content %}


    <div class="row">
        <form class="auth-forms" method="POST">
            {% csrf_token %} {{ login_form | as_bootstrap }}
            <button type="submit" class="btn btn-default">Login</button>
        </form>

        <p class="already_account"><a href="{% url 'password_reset' %}">Reset Password</a></p>

    </div>


{% endblock %}
